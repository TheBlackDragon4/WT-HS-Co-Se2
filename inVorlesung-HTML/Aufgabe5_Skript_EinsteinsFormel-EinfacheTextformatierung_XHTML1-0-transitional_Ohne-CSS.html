   <title>Einsteins Formel - Einfache Textformatierung</title>

<body>
    <h1>&Uuml;berschrift: Aus der Wissenschaft</h1>
	<!--Hier wird eine horizontale Trennlinie erzeugt ohne sonderliche Dicke-->
	<hr noshade="noshade" size="1"/>
		<p align="center"><font size="6">Wie war das mit Einstein: <b>e = mc<sup>2</sup></b></font></p>
		<!--Hier wird eine horizontale Trennlinie erzeugt ohne sonderliche Dicke-->
		<hr noshade="noshade" size="8"/>
		<p><font size="2">Nachfolgend blauer Text </font><font color="blue">Distributivgesetz (a<sub>1</sub>+a<sub>2</sub>)*b=a<sub>1</sub>*b+a<sub>2</sub>*b</font></p>
		<!--Hier wird eine horizontale Trennlinie erzeugt ohne sonderliche Dicke-->
		<hr noshade="noshade" size="4"/>
		<p><font size="6">Wichtiger Teil <ins>unterstreichen</ins>!</font></p>
</body>
</html>
