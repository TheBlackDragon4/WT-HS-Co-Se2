<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">

<head>
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8" />
    <title>CSS Selktoren</title>
    <style type="text/css">
        h1+p {
            color: lightgreen;
        }

        h2 {
            color: blue;
        }

        a:hover {
            color: red;
            font-weight: bold;
        }

        p {
            font-size: 20px;
        }

        .wichtig {
            color: red;
        }

        #eindeutig {
            color: gray;
        }
    </style>
</head>

<body>

    <h1>1. &Uuml;berschrift Level 1</h1>

    <p>Absatz</p>

    <h2>1.1 &Uuml;berschrift Level 2</h2>

    <p>Absatz</p>

    <h2>1.2 &Uuml;berschrift Level 2</h2>

    <p>Absatz</p>
    <p class="wichtig">Absatz mit class="wichtig"</p>
    <p id="eindeutig">Absatz mit id="eindeutig"</p>

    <h2>1.3 &Uuml;berschrift Level 2</h2>

    <p>Absatz</p>
    <p class="wichtig">Absatz mit class="wichtig"</p>
    <p>Zeigt der Mauszeiger <a>hierher, werden ich ganz rot und fett...</a></p>

</body>

</html>
