    <script>
        let countW = 0;
        let countB1 = 0;
        let countB2 = 0;

        function oneTimeButtonB1Clicked() {
            countB1++;
            countB2 += 1;
            document.getElementById("I1").value = countB1;
            document.getElementById("I3").value = countW;
        }

        function oneTimeButtonB2Clicked() {
            countB2++;
            countW;
            document.getElementById("I2").value = countB2;
            document.getElementById("I3").value = countW;
        }

        function resetFunction() {
            countB1 = 0;
            countB2 = 0;
            countW = 0;
            document.getElementById("I1").value = countB1;
            document.getElementById("I2").value = countB2;
            document.getElementById("I3").value = countW;
        }
    </script>

<body>
    <form action="www.webserver.de/kontakt.php" id="Form1" name="Form1">

        <input name="B1Ctrl" onclick="oneTimeButtonB1Clicked()" type="button" value="Button B1" />
        <input name="B2Ctrl" onclick="oneTimeButtonB2Clicked()" type="button" value="Button B2" />
        <p>B1 gedr&uuml;ckt (Gewicht = 1):
            <input id="I1" name="B1CountCrtl" readonly="readonly" type="text" value="0" />
